
<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>Cane188 - Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #0f1115; color: #fff; display: flex; justify-content: center; padding: 20px; min-height: 100vh; }
    .container { max-width: 800px; background: #1c1f26; border-radius: 12px; padding: 30px; box-shadow: 0 0 30px rgba(0,0,0,0.6); width: 100%; }
    h2 { text-align: center; color: #00ffd5; }
    nav ul { display: flex; justify-content: center; list-style: none; padding: 0; margin-bottom: 20px; flex-wrap: wrap; }
    nav li { margin: 5px; padding: 10px 20px; background: #2e3240; border-radius: 8px; cursor: pointer; transition: 0.3s; }
    nav li:hover { background: #00ffd5; color: #000; }
    .page { display: none; }
    input, button, textarea {
      width: 100%; padding: 12px; margin: 10px 0;
      border: none; border-radius: 8px; font-size: 16px;
    }
    input, textarea { background: #2e3240; color: #fff; }
    button { background: #00ffd5; color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; }
    button:hover { background: #00cbb0; }
    .notif { text-align: center; margin-top: 10px; font-weight: bold; }
    .success { color: #0f0; } .error { color: #f33; }
    .fitur-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(130px,1fr));
      gap:16px; margin-top:20px;
    }
    .fitur-card {
      background:#2e3240; border-radius:12px; padding:16px;
      text-align:center; transition:0.3s; cursor:pointer;
    }
    .fitur-card:hover { background:#00ffd5; color:#000; transform:scale(1.05); }
    .fitur-card img { width:50px; height:50px; margin-bottom:10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #444; text-align: left; }
    th { background-color: #00ffd5; color: #000; }

    .match { background: #2e3240; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
    .history-item { background: #2e3240; padding: 10px; border-radius: 8px; margin-top: 10px; }
  </style>
</head>
